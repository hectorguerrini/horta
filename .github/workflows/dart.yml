name: Dart CI

on:
  push:
    branches: [ master, desenvolvimento ]
  pull_request:
    branches: [ master, desenvolvimento ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image:  haizen/flutter:latest

    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: flutter pub get
    - name: Run analyzer
      run: dartanalyzer .
